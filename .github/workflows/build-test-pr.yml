name: PR BuildAndTest.CI
on:
  push:
    branches: [ main ]
    tags:
      - '*'
  pull_request:
    branches: [ main ]

env:
  pythonVersion: 3.7
  HIML_TENANT_ID: ${{ secrets.HIML_TENANT_ID }}
  HIML_RESOURCE_GROUP: ${{ secrets.HIML_RESOURCE_GROUP }}
  HIML_SUBSCRIPTION_ID: ${{ secrets.HIML_SUBSCRIPTION_ID }}
  HIML_WORKSPACE_NAME: ${{ secrets.HIML_WORKSPACE_NAME }}
  HIML_SERVICE_PRINCIPAL_ID: ${{ secrets.HIML_SERVICE_PRINCIPAL_ID }}
  HIML_SERVICE_PRINCIPAL_PASSWORD: ${{ secrets.HIML_SERVICE_PRINCIPAL_PASSWORD }}
  HIML_AZURE_FOLDER: 'hi-ml-azure'
  HIML_AZURE_DIST_ARTIFACT: 'hi-ml-azure-dist'
  HIML_AZURE_VERSION_ARTIFACT: 'latest_version'
  HIML_FOLDER: 'hi-ml'
  HIML_PKGS: "['hi-ml-azure', 'hi-ml']"

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true

      - name: Set up Python ${{ env.pythonVersion }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.pythonVersion }}

      - name: flake8
        run: |
          cd ${{ env.HIML_AZURE_FOLDER }}
          make flake8

  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true

      - name: Set up Python ${{ env.pythonVersion }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.pythonVersion }}

      - name: mypy
        run: |
          cd ${{ env.HIML_AZURE_FOLDER }}
          make mypy

  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true

      - name: Set up Python ${{ env.pythonVersion }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.pythonVersion }}

      - name: Test with pytest, fast only
        run: |
          cd ${{ env.HIML_AZURE_FOLDER }}
          make pip_local
          make testfast_no_install

  build-python:
    runs-on: ubuntu-latest
    needs: [pytest]
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true

      - name: Set up Python ${{ env.pythonVersion }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.pythonVersion }}

      - name: Build Distribution
        run: |
          cd ${{ env.HIML_AZURE_FOLDER }}
          make build

      - name: Archive TestPyPI version
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.HIML_AZURE_VERSION_ARTIFACT }}
          path: ${{ env.HIML_AZURE_FOLDER }}/latest_version.txt

      - name: Upload Distribution
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.HIML_AZURE_DIST_ARTIFACT }}
          path: ${{ env.HIML_AZURE_FOLDER }}/dist/*

  test-artifact-pkg:
    runs-on: ubuntu-latest
    needs: [build-python]
    strategy:
      matrix:
        packageName: [ '*.whl', '*.tar.gz' ]
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true

      - name: Set up Python ${{ env.pythonVersion }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.pythonVersion }}

      - name: Download Distribution
        uses: actions/download-artifact@v2
        with:
          name: ${{ env.HIML_AZURE_DIST_ARTIFACT }}
          path: ${{ env.HIML_AZURE_FOLDER }}/dist

      - name: Install and test artifact
        run: |
          cd ${{ env.HIML_AZURE_FOLDER }}
          # Install package
          make packageName=${{ matrix.packageName }} pip_wheel
          # Test with pytest, fast only
          make testfast_no_install

  publish-testpypi-pkg:
    runs-on: ubuntu-latest
    needs: [test-artifact-pkg]
    if: "!startsWith(github.ref, 'refs/tags/v')"
    steps:
      - name: Download Distribution
        uses: actions/download-artifact@v2
        with:
          name: ${{ env.HIML_AZURE_DIST_ARTIFACT }}
          path: ${{ env.HIML_AZURE_FOLDER }}/dist

      - name: Publish package to TestPyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.TEST_PIPY_TOKEN }}
          packages_dir: ${{ env.HIML_AZURE_FOLDER }}/dist/
          repository_url: https://test.pypi.org/legacy/
          verbose: true

      - name: Download TestPyPI version artifact
        uses: actions/download-artifact@v2
        with:
          name: ${{ env.HIML_AZURE_VERSION_ARTIFACT }}
          path: ${{ env.HIML_AZURE_FOLDER }}

      - name: Show published TestPyPI package version
        run: |
          cd ${{ env.HIML_AZURE_FOLDER }}

          latest_version=$(cat ./latest_version.txt)
          echo "Install this package version via:"
          echo "pip install --extra-index-url https://test.pypi.org/simple hi-ml==$latest_version"

  test-testpypi-pkg-pip:
    runs-on: ubuntu-latest
    needs: [publish-testpypi-pkg]
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true

      - name: Set up Python ${{ env.pythonVersion }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.pythonVersion }}

      - name: Download TestPyPI version artifact
        uses: actions/download-artifact@v2
        with:
          name: ${{ env.HIML_AZURE_VERSION_ARTIFACT }}
          path: ${{ env.HIML_AZURE_FOLDER }}

      - name: Install and test package
        run: |
          cd ${{ env.HIML_AZURE_FOLDER }}
          make pip_test_pypi_latest
          make pytest_and_coverage

      - name: Add coverage as a commit comment
        uses: actions/github-script@v4
        with:
          script: |
            const { promises: fs } = require('fs')

            const sha = context.eventName == 'pull_request' ? context.payload.pull_request.head.sha : context.sha

            const coverage = await fs.readFile('${{ env.HIML_AZURE_FOLDER }}/coverage.txt', 'utf8')

            var table = ""
            const coverage_lines = coverage.split("\n")
            for (var i = 0; i < coverage_lines.length; i++)
            {
              const cells = coverage_lines[i].split(" ")
              var row = ""
              for (var j = 0; j < cells.length; j++)
              {
                if (cells[j] != "")
                {
                  if (row.length != "")
                  {
                    row += "|"
                  }
                  row += cells[j]
                }
              }
              if (row != "")
              {
                table += row + "\n"
              }
            }

            await github.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: sha,
              body: table
            })

      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage-report
          path: htmlcov/*

  test-testpypi-pkg-conda:
    runs-on: ubuntu-latest
    needs: [publish-testpypi-pkg]
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true

      - name: Download TestPyPI version artifact
        uses: actions/download-artifact@v2
        with:
          name: ${{ env.HIML_AZURE_VERSION_ARTIFACT }}
          path: ${{ env.HIML_AZURE_FOLDER }}

      - name: Install test.PyPI package and test with Conda
        run: |
          cd ${{ env.HIML_AZURE_FOLDER }}

          # Get TestPyPI version
          latest_version=$(cat latest_version.txt)

          # Set up conda environment
          $CONDA/bin/conda env update --file test_environment.yml --name base

          # Install test package
          while ! $CONDA/bin/pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple hi-ml==$latest_version
          do
            echo waiting for test.pypi
            sleep 10
          done

          $CONDA/bin/pytest testhiml

  publish-pypi-pkg:
    runs-on: ubuntu-latest
    needs: [test-artifact-pkg]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download Distribution
        uses: actions/download-artifact@v2
        with:
          name: ${{ env.HIML_AZURE_DIST_ARTIFACT }}
          path: ${{ env.HIML_AZURE_FOLDER }}/dist

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          packages_dir: ${{ env.HIML_AZURE_FOLDER }}/dist/

  test-pypi-pkg:
    runs-on: ubuntu-latest
    needs: [publish-pypi-pkg]
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true

      - name: Set up Python ${{ env.pythonVersion }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.pythonVersion }}

      - name: Download PyPI version artifact
        uses: actions/download-artifact@v2
        with:
          name: ${{ env.HIML_AZURE_VERSION_ARTIFACT }}
          path: ${{ env.HIML_AZURE_FOLDER }}

      - name: Install PyPI package and test
        run: |
          cd ${{ env.HIML_AZURE_FOLDER }}
          make pip_pypi_latest
          # Test with pytest, fast only
          make testfast_no_install
