name: multimodal
channels:
  - defaults
  - conda-forge
  - pytorch
dependencies:
  - pip=20.1.1
  - python=3.7.3
  - cudatoolkit=11.1
  - pytorch=1.9.0
  - torchvision=0.10.0
  - pip:
    # This file should contain pinned versions of all packages in requirements_run.txt
    # and requirements_test.txt.
    # It is not possible to reference the requirements files here with "-r" because AzureML's
    # environment creation can't handle those.
    # Run requirements:
    - huggingface-hub==0.6.0
    - lightning-bolts==0.3.4
    - pillow==9.0.1
    - pydicom==2.2.2
    - pytorch-lightning==1.5.5
    - scikit-image==0.18.1
    - SimpleITK==2.1.1
    - transformers==4.17.0
    # Test requirements
    - black==22.1.0
    - coverage==6.3.2
    - flake8==4.0.1
    - ipython==7.34.0
    - ipykernel==6.15.0
    - mypy==0.931
    - pylint==2.12.2
    - pycobertura==2.0.1
    - pytest==6.2.2
    - pytest-cov==2.11.1
    - pytest-rerunfailures==10.2
    - pytest-timeout==2.0.1
    - setuptools==59.5.0
